<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'none'">
    <title>Siddhanath Kriya Yoga</title>
    <link rel="stylesheet" href="fonts/inter.css">
    <link rel="stylesheet" href="seva-design.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="app">
        <div class="loading-screen">
            <div class="loading-content">
                <img src="./generated-icon.png" alt="Siddhanath Yoga" class="loading-logo">
                <h2>Loading Siddhanath Kriya Yoga...</h2>
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>

    <!-- Seva Core -->
    <script src="seva-registry.js"></script>
    <script src="auth.js"></script>
    <script src="core.js"></script>

    <!-- Seva Modules -->
    <script src="seva-sangha-module.js"></script>
    <script src="seva-hamsa-profile-module.js"></script>
    <script src="seva-infrastructure-module.js"></script>
    <script src="seva-tasks-module.js"></script>
    <script src="seva-rideshare-module.js"></script>
    <script src="seva-gurumata-module.js"></script>
    <script src="seva-thankyou-module.js"></script>
    <script src="seva-organizer-module.js"></script>
    <script src="seva-quality-module.js"></script>

    <style>
        .loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffee;
            display: flex; align-items: center; justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }
        .loading-content { text-align: center; color: #1a1a2e; }
        .loading-logo { width: 80px; height: 80px; border-radius: 50%; margin-bottom: 20px; border: 3px solid #117743; }
        .loading-content h2 { margin-bottom: 30px; font-size: 1.5rem; color: #117743; }
        .loading-spinner {
            width: 40px; height: 40px;
            border: 3px solid rgba(17, 119, 67, 0.3);
            border-top: 3px solid #117743;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</body>
</html>
