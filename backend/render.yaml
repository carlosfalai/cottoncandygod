services:
  - type: web
    name: siddhanath-ashram-sangha
    runtime: node
    plan: free
    region: oregon
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3009
      - key: SIDDHANATH_TELEGRAM_TOKEN
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: FEEDBACK_WORKER_URL
        value: https://siddhanath-feedback.cff-704.workers.dev
      - key: NOTIFICATION_EMAIL
        value: instanthpi@gmail.com
